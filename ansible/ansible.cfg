[defaults]
inventory = inventory.ini
host_key_checking = False
retry_files_enabled = False
interpreter_python = auto_silent
timeout = 30
forks = 10
display_skipped_hosts = false

[ssh_connection]
# ⚠️  IMPORTANT : le fichier ssh_config contient des IPs d'exemple (192.168.1.x).
# Vous DEVEZ mettre à jour les adresses IP dans ssh_config ET dans inventory.ini
# pour correspondre aux vraies IPs de vos VMs avant de lancer le déploiement.
ssh_args = -F ssh_config
pipelining = True
