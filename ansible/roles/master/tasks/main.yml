- name: Check cluster initialized
  ansible.builtin.stat:
    path: /etc/kubernetes/admin.conf
  register: master_cluster_init

- name: Generate kubeadm config
  ansible.builtin.template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml
    mode: '0600'
  when: not master_cluster_init.stat.exists

- name: Initialize cluster
  ansible.builtin.command: kubeadm init --config=/tmp/kubeadm-config.yaml
  register: master_kubeadm_init_output
  changed_when: not master_cluster_init.stat.exists
  when: not master_cluster_init.stat.exists

- name: Remove kubeadm config file
  ansible.builtin.file:
    path: /tmp/kubeadm-config.yaml
    state: absent
  when: not master_cluster_init.stat.exists

- name: Create kube directory for root
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: '0700'

- name: Create kube directory for user
  ansible.builtin.file:
    path: /home/{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: Copy kube config for root
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: true
    mode: '0600'
  when: not master_cluster_init.stat.exists

- name: Copy kube config for user
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/{{ ansible_user }}/.kube/config
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
  when: not master_cluster_init.stat.exists

- name: Wait for API server
  ansible.builtin.command: kubectl get nodes
  register: master_api_ready
  retries: 30
  delay: 10
  until: master_api_ready.rc == 0
  changed_when: false
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Download Calico manifest
  ansible.builtin.get_url:
    url: "{{ calico_manifest_url }}"
    dest: /tmp/calico.yaml
    mode: '0644'
  when: not master_cluster_init.stat.exists

- name: Install Calico network
  ansible.builtin.command: kubectl apply -f /tmp/calico.yaml
  changed_when: false
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: not master_cluster_init.stat.exists

- name: Wait for Calico to be ready
  ansible.builtin.command: kubectl wait --for=condition=ready pod -l k8s-app=calico-node -n kube-system --timeout=300s
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  changed_when: false
  failed_when: false
  when: not master_cluster_init.stat.exists

- name: Install local-path storage provisioner
  ansible.builtin.command: kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/v0.0.28/deploy/local-path-storage.yaml
  changed_when: false
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: not master_cluster_init.stat.exists

- name: Set local-path as default storage class
  ansible.builtin.command: kubectl patch storageclass local-path -p '{"metadata":{"annotations":{"storageclass.kubernetes.io/is-default-class":"true"}}}'
  changed_when: false
  failed_when: false
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  when: not master_cluster_init.stat.exists

- name: Generate join command
  ansible.builtin.command: kubeadm token create --print-join-command
  register: master_join_cmd
  changed_when: false

- name: Save join command
  ansible.builtin.set_fact:
    master_kube_join_cmd: "{{ master_join_cmd.stdout }} --cri-socket={{ cri_socket }}"
