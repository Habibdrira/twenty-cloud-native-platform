- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Check for Kubernetes GPG key
  ansible.builtin.stat:
    path: /etc/apt/keyrings/kubernetes.gpg
  register: kubernetes_gpg_key

- name: Download Kubernetes GPG key
  ansible.builtin.get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[:2] | join('.') }}/deb/Release.key"
    dest: /tmp/kubernetes.key
    mode: '0644'
  when: not kubernetes_gpg_key.stat.exists

- name: Convert Kubernetes GPG key
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/kubernetes.gpg /tmp/kubernetes.key
  args:
    creates: /etc/apt/keyrings/kubernetes.gpg
  when: not kubernetes_gpg_key.stat.exists

- name: Add Kubernetes repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[:2] | join('.') }}/deb/ /
    mode: '0644'

- name: Install Kubernetes packages
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: true

- name: Hold Kubernetes packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Configure kubelet runtime
  ansible.builtin.copy:
    dest: /etc/default/kubelet
    content: |
      KUBELET_EXTRA_ARGS=--container-runtime-endpoint=unix:///var/run/cri-dockerd.sock
    mode: '0644'
  notify: Restart kubelet

- name: Wait for cri-dockerd socket to be available
  ansible.builtin.wait_for:
    path: /var/run/cri-dockerd.sock
    state: present
    timeout: 30

- name: Enable kubelet
  ansible.builtin.systemd:
    name: kubelet
    enabled: true
    state: started
